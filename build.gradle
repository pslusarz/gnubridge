plugins {
  id 'java'
  id 'application'
}

def minimumStartMemoryMb=1024
def maximumMemoryMb=8094



application {
  mainClass = 'org.gnubridge.presentation.gui.Main'
  applicationDefaultJvmArgs = ["-Xms${minimumStartMemoryMb}m"]
}

test {
  minHeapSize="${minimumStartMemoryMb}m"
  maxHeapSize="${maximumMemoryMb}m"
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:3.8.2'
}

